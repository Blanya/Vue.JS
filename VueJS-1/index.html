<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
    img{ width: 30vw;}
    </style>
    <div id="app"> Bonjour, je s'appelle {{name}}
        <a :href="url"> <img :src="img" alt =" " > </a> 
        <p v-show:class="seen">Vous avez les droits pour voir ce message</p>
    </div>
    

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    let app= new Vue({
        el: '#app',
        data: {
            name:'Groot',
            url: 'https://www.youtube.com/watch?v=tsRwwsK3LR4',
            img: 'img/groot.jpg',
            seen: true
            }
    })

    </script>

</body>
</html>
